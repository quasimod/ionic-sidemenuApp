<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Automated Deply</h3>
  <button ion-button secondary menuToggle>Toggle Menu</button>
  <button ion-button color="primary" (click)="modal()">modal</button>

  <ion-grid>
    <ion-row>
      <ion-col>{{profile.actionSwitch}}</ion-col>
      <ion-col col-6>{{profile.name}}</ion-col>
      <ion-col>{{profile.gender}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>{{profile.domestic}}</ion-col>
      <ion-col col-8>{{profile.startDate}}</ion-col>
    </ion-row>
  </ion-grid>

  <button ion-button color="primary" (click)="showPrompt()">alert</button>
</ion-content>
